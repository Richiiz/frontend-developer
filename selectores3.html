<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: blueviolet;
        }
        p::first-letter{
            color: black;
        }
        p::before{
            content: "游땹";
        }
        p::after{
            content: "游땹";
        }
        p:hover{
            color: skyblue;
        }
        div p:nth-child(2){
            color: darkblue;
        }
        ::placeholder{
            color: green;
        }
    </style>
</head>
<body>
    <p>HOLIII</p>
    <div>
        <p>platzi</p>
        <p>master</p>
        <p>lo mejor</p>
    </div>
    <input type="text" placeholder="hoala miqos">
</body>
</html>
